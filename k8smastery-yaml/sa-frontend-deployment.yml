apiVersion: apps/v1
kind: Deployment
metadata:
  name: sa-frontend
  labels:
    app: sa-frontend
spec:
  selector:
    matchLabels:
      app: sa-frontend
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      name: sa-frontend
      labels:
        app: sa-frontend
    spec:
      containers:
        - image: yipengh/sa-frontend
          imagePullPolicy: Always
          name: sa-frontend
          ports:
            - containerPort: 80
